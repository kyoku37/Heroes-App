<h2>My Heroes</h2>

<ul class="heroes-list">
    <li class="hero-item" *ngFor="let hero of heroes" (click)="showDetailsPanel(hero)">
        <span>{{hero.id}}. </span> {{hero.name}}
    </li>
</ul>

<div *ngIf="selectedHero">
    <h2>{{selectedHero.name | uppercase}} is my hero!</h2>
    <button [routerLink]="['/hero-details', selectedHero.id]">View details</button>
</div>
